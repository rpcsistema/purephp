# Configuração Apache2 para SaaS Multi-tenant
<VirtualHost *:80>
    ServerName _
    DocumentRoot /var/www/saas/public
    
    # Configurações PHP
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    # Diretório principal da aplicação
    <Directory /var/www/saas/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuração para Laravel
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    # Configurações de segurança
    <Directory /var/www/saas>
        Options -Indexes
        AllowOverride None
        Require all denied
    </Directory>
    
    <Directory /var/www/saas/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Headers de segurança
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Cache para arquivos estáticos
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/saas_error.log
    CustomLog ${APACHE_LOG_DIR}/saas_access.log combined
    
    # Configurações adicionais para Laravel
    SetEnv APP_ENV production
    SetEnv APP_DEBUG false
</VirtualHost>

