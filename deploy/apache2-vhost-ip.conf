<VirtualHost *:80>
    ServerName 191.36.228.202
    DocumentRoot /var/www/saaswl/public

    <Directory /var/www/saaswl/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    Alias /dashboard-php /var/www/saaswl/pure-php/public
    <Directory /var/www/saaswl/pure-php/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex dashboard.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/saaswl_error.log
    CustomLog ${APACHE_LOG_DIR}/saaswl_access.log combined
</VirtualHost>