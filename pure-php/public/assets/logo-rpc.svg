  <circle cx="32" cy="32" r="22" fill="none" stroke="#42a5f5" stroke-width="2" opacity="0.45" />
  <rect x="12" y="10" width="40" height="16" rx="8" fill="url(#shine)" opacity="0.35" />

  <!-- Monograma -->
  <text x="32" y="38" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">RPC</text>

