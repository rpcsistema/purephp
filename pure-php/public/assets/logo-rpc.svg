      <stop offset="0" stop-color="#48c86a"/>
      <stop offset="1" stop-color="#34a853"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.35)"/>
